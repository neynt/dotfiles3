<?xml version="1.0" encoding="utf-8" ?><!DOCTYPE fontconfig SYSTEM 'fonts.dtd'><fontconfig><match target="font"><edit name="embeddedbitmap" mode="assign"><bool>false</bool></edit></match><match><test qual="any" name="family"><string>serif</string></test><edit name="family" mode="prepend" binding="strong"><string>Noto Serif</string></edit><edit name="family" mode="append" binding="strong"><string>Noto Serif CJK JP</string></edit></match><match><test qual="any" name="family"><string>sans-serif</string></test><edit name="family" mode="prepend" binding="strong"><string>Roboto</string></edit><edit name="family" mode="append" binding="strong"><string>Noto Sans CJK JP</string></edit></match><match><test qual="any" name="family"><string>monospace</string></test><edit name="family" mode="prepend" binding="strong"><string>Fira Mono</string></edit><edit name="family" mode="append" binding="strong"><string>Noto Sans</string></edit><edit name="family" mode="append" binding="strong"><string>Noto Sans CJK JP</string></edit></match><!--match(target='pattern')test(qual='any' name='family')
