  const light
--><alias><family>serif</family><prefer><family>Noto Serif</family><family>Noto Serif CJK JP</family></prefer></alias><alias><family>sans-serif</family><prefer><family>Roboto</family><family>Noto Sans</family><family>Noto Sans CJK JP</family></prefer></alias><alias><family>monospace</family><prefer><family>Fira Mono</family><family>Noto Sans</family><family>Noto Sans CJK JP</family></prefer></alias></fontconfig>